<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR PDF Viewer with Interactive Buttons</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .pdf-container {
      height: calc(100vh - 60px); /* Deduct banner height */
      overflow-y: scroll;
      padding-bottom: 120px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .interactive-section {
      padding: 15px;
      text-align: center;
    }

    .interactive-section button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .fixed-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="pdf-container">
    <!-- Scrollable PDF -->
    <iframe src="https://example.com/sample.pdf#toolbar=0" type="application/pdf"></iframe>

    <!-- Interactive buttons -->
    <div class="interactive-section">
      <h3>Interactive Section</h3>
      <button onclick="showImage()">Show Image</button>
      <button onclick="showMap()">Show Map</button>
      <div id="output" style="margin-top: 15px;"></div>
    </div>
  </div>

  <!-- Fixed banner -->
  <div class="fixed-banner">
    <p>Promotional Banner - Always Visible</p>
  </div>

  <script>
    function showImage() {
      document.getElementById('output').innerHTML = '<img src="https://via.placeholder.com/300" alt="Sample Image" style="max-width: 100%;">';
    }

    function showMap() {
      document.getElementById('output').innerHTML = '<iframe width="100%" height="300" src="https://maps.google.com/maps?q=mecca&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"></iframe>';
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR PDF Viewer with Fixed Banner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    .pdf-container {
      height: calc(100% - 60px);
      overflow-y: scroll;
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .interactive-buttons {
      margin-top: 20px;
    }
    .interactive-buttons button {
      margin-right: 10px;
      padding: 10px 20px;
    }
    .fixed-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #333;
      color: white;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="https://example.com/sample.pdf"></iframe>
    <div class="interactive-buttons">
      <button onclick="alert('Image shown')">Image</button>
      <button onclick="window.open('https://maps.google.com')">Map</button>
    </div>
  </div>
  <div class="fixed-banner">
    Fixed Banner Content (e.g., Call to Action)
  </div>
</body>
</html>

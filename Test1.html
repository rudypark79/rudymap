<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR to PDF Viewer with Interactive Footer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    .pdf-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px; /* Prevent content hidden under banner */
    }

    iframe#pdfViewer {
      width: 100%;
      height: 600px;
      border: none;
    }

    .interactive-section {
      padding: 16px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .interactive-section button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .fixed-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-weight: bold;
      z-index: 1000;
    }

    #contentDisplay {
      margin-top: 10px;
    }

    img, iframe {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div class="pdf-container">
    <!-- Google Drive PDF embedded -->
    <iframe id="pdfViewer"
      src="https://drive.google.com/file/d/1jzyi_1yO_21pnqk0yFEJ_lZpm5g8WKJZ/view">
    </iframe>

    <div class="interactive-section">
      <button onclick="showImage()">Show Image</button>
      <button onclick="showMap()">Show Map</button>
      <div id="contentDisplay"></div>
    </div>
  </div>

  <div class="fixed-banner">
    ðŸ“Œ This is a fixed banner. It stays visible!
  </div>

  <script>
    function showImage() {
      document.getElementById('contentDisplay').innerHTML =
        '<img src="https://drive.google.com/file/d/1jzyi_1yO_21pnqk0yFEJ_lZpm5g8WKJZ/view" alt="Google Drive Image">';
    }

    function showMap() {
      document.getElementById('contentDisplay').innerHTML =
        '<iframe height="250" style="margin-top:10px; border:none;" ' +
        'src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.224138456542!2d101.699!3d3.139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc362bf3729a2f%3A0x3915df59a56f1d7a!2sKuala%20Lumpur!5e0!3m2!1sen!2smy!4v1610000000000">' +
        '</iframe>';
    }
  </script>

</body>
</html>

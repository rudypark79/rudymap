<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Scan PDF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #main {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 60px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    #preview {
      max-width: 100%;
      margin: 10px 0;
      display: none;
    }
    #banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: #007bff;
      color: white;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div id="main">
    <h2 style="text-align:center;">Scan QR Code</h2>
    <div id="reader" style="width: 100%;"></div>

    <iframe id="pdf-viewer" src=""></iframe>

    <div style="text-align:center;">
      <button onclick="showImage()">Show Image</button>
      <button onclick="showMap()">Show Map</button>
      <br>
      <img id="preview" src="" alt="Preview">
      <iframe id="map" style="width:100%; height:300px; display:none;" loading="lazy" allowfullscreen></iframe>
    </div>
  </div>

  <div id="banner">ðŸ“Œ This is a fixed banner</div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const pdfViewer = document.getElementById("pdf-viewer");
    const imagePreview = document.getElementById("preview");
    const mapIframe = document.getElementById("map");

    const pdfMap = {
      "stu001": "https://drive.google.com/viewerng/viewer?embedded=true&url=https://drive.google.com/uc?export=download&id=1jzyi_1yO_21pnqk0yFEJ_lZpm5g8WKJZ",
      "stu002": "https://drive.google.com/viewerng/viewer?embedded=true&url=https://drive.google.com/uc?export=download&id=17yaDJDUMc3rbbManm3Z3mnK7EfKqFZtu"
    };

    const imageMap = {
      "stu001": "https://drive.google.com/uc?export=view&id=1iFhKv4ZaIxhd8PJk3E2lRsglTRGeMJ87",
      "stu002": "https://drive.google.com/uc?export=view&id=1GLq4N2arxMJSSMO3XdqRjQqD8YX4VH9P"
    };

    const mapEmbed = {
      "stu001": "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15960.290702904328!2d101.69890589534133!3d2.9356738348024747!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cdcbd0a6e0e12b%3A0x7e071f30e70dcf5b!2sKajang!5e0!3m2!1sen!2smy!4v1716270000000",
      "stu002": "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15960.150279457202!2d101.71056345116696!3d2.93975946347162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cdca140441fbb5%3A0xe9cfb7a7eaf0a402!2sBangi%2C%20Selangor!5e0!3m2!1sen!2smy!4v1716271000000"
    };

    let currentID = "";

    function showImage() {
      if (imageMap[currentID]) {
        imagePreview.src = imageMap[currentID];
        imagePreview.style.display = 'block';
        mapIframe.style.display = 'none';
      }
    }

    function showMap() {
      if (mapEmbed[currentID]) {
        mapIframe.src = mapEmbed[currentID];
        mapIframe.style.display = 'block';
        imagePreview.style.display = 'none';
      }
    }

    function onScanSuccess(decodedText) {
      if (decodedText !== currentID && pdfMap[decodedText]) {
        currentID = decodedText;
        pdfViewer.src = pdfMap[decodedText];
        imagePreview.style.display = 'none';
        mapIframe.style.display = 'none';
      }
    }

    new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 }).render(onScanSuccess);
  </script>
</body>
</html>

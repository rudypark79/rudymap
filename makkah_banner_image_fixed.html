
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Peta Masjid al-Haram dengan Banner Gambar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .map-container {
      height: 100vh;
      padding-bottom: 60px; /* space for fixed banner image */
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .bottom-banner-img {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Masjid+al-Haram,Makkah"
      allowfullscreen>
    </iframe>
  </div>

  <img class="bottom-banner-img" src="BottomPija.png" alt="Banner Tetap" />

</body>
</html>

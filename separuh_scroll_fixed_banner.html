
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Separuh Scroll + Banner Tetap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .scrollable-section {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    .bottom-banner-img {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .content-box {
      background: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="scrollable-section">
    <div class="content-box">Maklumat penting jemaah 1</div>
    <div class="content-box">Maklumat penting jemaah 2</div>
    <div class="content-box">Maklumat penting jemaah 3</div>
    <div class="content-box">Maklumat penting jemaah 4</div>
    <div class="content-box">Maklumat penting jemaah 5</div>
    <div class="content-box">Maklumat penting jemaah 6</div>
    <div class="content-box">Maklumat penting jemaah 7</div>
    <div class="content-box">Maklumat penting jemaah 8</div>
    <div class="content-box">Maklumat penting jemaah 9</div>
  </div>

  <img class="bottom-banner-img" src="BottomPija.png" alt="Banner Tetap" />

</body>
</html>
